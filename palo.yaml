# Train/val/test sets as 
# 1) dir: path/to/imgs, 
# 2) file: path/to/imgs.txt, or 
# 3) list: [path/to/imgs1, path/to/imgs2, ..]

# note: Dataset are not complete yet, so these might change later
path: ../dataset  # dataset root dir
train: images/trainval  # train images (relative to 'path') 128 images
val: images/trainval  # val images (relative to 'path') 128 images
test:  images/test # test images (optional)

# Classes
nc: 3  # number of classes
names: [ 'head', 'body', 'feet']  # class names
